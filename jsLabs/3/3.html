<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img src="python.jpg" id="img" width="600px" height="400">
    <br>
    <input type="button" value="Prev" onclick="next()">
    <input type="button" value="Next" onclick="prev()">

    <script type="text/javascript">
      var img_data = ['python.jpg', 'java.jpg', 'c++.png']
      var counter = 0;
      function next(){
        if(counter == 2) counter = 0
        else counter++
        document.getElementById('img').src = img_data[counter]
      }
      function prev(){
        if(counter == 0) counter = 2
        else counter--
        document.getElementById('img').src = img_data[counter]
      }
    </script>
  </body>
</html>
