<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="input-group" style="margin-top: 50px">
        <input type="text" id="3.1" aria-label="First name" class="form-control" placeholder="3.1 split(). Виводить задану послідовність чисел в оберненому порядку.">
        <input type="text" id="3.1_res" aria-label="Last name" class="form-control" placeholder="Result">
    </div>
    <button style="margin-top: 10px;"type="button" class="btn btn-outline-primary" onclick="split()">Виконати</button>

    <div class="input-group" style="margin-top: 20px">
        <input type="text" id="3.2" class="form-control" placeholder="3.2 no_zeros() (Прибрати 0 в числі)">
        <input type="text" id="3.2_res" class="form-control" placeholder="Result">
    </div>
    <button style="margin-top: 10px"type="button" class="btn btn-outline-primary" onclick="no_zeros()">Виконати</button>

    <div class="input-group" style="margin-top: 20px">
        <input type="text" id="3.3" aria-label="First name" class="form-control" placeholder="3.3 reverser(). Перевернути рядок.">
        <input type="text" id="3.3_res" aria-label="Last name" class="form-control" placeholder="Result">
    </div>
    <button style="margin-top: 10px"type="button" class="btn btn-outline-primary" onclick="reverser()">Виконати</button>

    <div class="input-group" style="margin-top: 20px">
        <input type="text" id="3.4" aria-label="First name" class="form-control" placeholder="3.4 replace(). Замінює 2 і 3 слово в рядку та заміняє пробіли на коми">
        <input type="text" id="3.4_res" aria-label="Last name" class="form-control" placeholder="Result">
    </div>
    <button style="margin-top: 10px"type="button" class="btn btn-outline-primary" onclick="replace()">Виконати</button>
</div>

<script>
    function split(){
        let content = document.getElementById("3.1")
        let res = document.getElementById("3.1_res")
        let resVal = ""
        if (!isNaN(content.value)){
            let splited = content.value.split("")
            for(let i=splited.length-1; i>=0; i--)
                resVal+= splited[i]
            res.style.border =""
            res.value = resVal
        }
        else{
            res.value = "Invalid data!"
            res.style.border ="3px red double"
        }
    }

    function no_zeros(){
        let content = document.getElementById("3.2")
        let res = document.getElementById("3.2_res")
        let resVal = ""
        if (!isNaN(content.value)){
            let splited = content.value.split("")
            for(let i=0; i<splited.length; i++)
                if (splited[i] != 0)
                    resVal+= splited[i]
            res.style.border =""
            res.value = resVal
        }
        else{
            res.value = "Invalid data!"
            res.style.border ="3px red double"
        }
    }

    function reverser(){
        let content = document.getElementById("3.3")
        let res = document.getElementById("3.3_res")
        let resVal = ""
         let splited = content.value.split("")
         for(let i=splited.length-1; i>=0; i--)
            resVal+= splited[i]
         res.style.border =""
         res.value = resVal
    }

    function replace(){
        let content = document.getElementById("3.4")
        let res = document.getElementById("3.4_res")
        let resVal = ""
        let splited = content.value.split(" ")
        if(splited.length>=3){
            let temp = splited[1]
            splited[1] = splited[2]
            splited[2] = temp
        }
        for(let i=0; i<splited.length; i++){
            if(i != splited.length-1)
                resVal+= splited[i] + ","
            else
                resVal+= splited[i]

        }
        res.style.border =""
        res.value = resVal
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
