<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  </head>
  <body>
    <form>
      <div>
        <p>6 + 2 =</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            12
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            8
          </label>
        </div>
      </div>
      <br>
      <div>
        <p>6 * 6 =</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault3">
          <label class="form-check-label" for="flexRadioDefault3">
            12
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault4">
          <label class="form-check-label" for="flexRadioDefault4">
            36
          </label>
        </div>
      </div>
      <br>
      <div>
        <p>6 можна розкласти на: </p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            3 + 3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
          <label class="form-check-label" for="flexCheckDefault2">
            2 + 2 + 2
          </label>
        </div>
      </div>
      <br>
      <div>
        <p>5 можна розкласти на: </p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
          <label class="form-check-label" for="flexCheckDefault3">
            5 + 0
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
          <label class="form-check-label" for="flexCheckDefault4">
            3 + 1
          </label>
        </div>
      </div>
      <br>
      <p>2^3 =</p>
      <input type="number" id="inputNum" value="">
      <p>2^8 =</p>
      <input type="text" id="inputStr" value="">
      <button type="button" onclick="getResult()">Submit</button>
    </form>
    <script type="text/javascript">
      function getResult(){
        let res = 0;
        if(document.getElementById("flexRadioDefault2").checked) {res++};
        if(document.getElementById("flexRadioDefault4").checked) {res++};
        if(document.getElementById("flexCheckDefault").checked && document.getElementById("flexCheckDefault2").checked){ res++};
        if(document.getElementById("flexCheckDefault3").checked && !document.getElementById("flexCheckDefault4").checked) {res++};
        if(document.getElementById("inputNum").value == '8') {res++};
        if(document.getElementById("inputStr").value == '256') {res++};
        document.write("Your result is " + res.toString(10) + " / 6")
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
  </body>
</html>
