<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style>
      .lett{
        width:50px;
        height:50px;
        background:grey;
        text-align:center;
        margin: 1px;
      }
    </style>
    <form>
      <input type="button" class="lett" onclick="print(0)">
      <input type="button" class="lett" onclick="print(1)">
      <input type="button" class="lett" onclick="print(2)">
      <input type="button" class="lett" onclick="print(3)">
      <input type="button" class="lett" onclick="print(4)">
      <br>
      <input type="button" class="lett" onclick="print(5)">
      <input type="button" class="lett" onclick="print(6)">
      <input type="button" class="lett" onclick="print(7)">
      <input type="button" class="lett" onclick="print(8)">
      <input type="button" class="lett" onclick="print(9)">
      <br>
      <textarea style="margin-top:10px; width:300px; height:200px" id="txtarea"></textarea>
      <br>
      <input type="button" value="Очистити поле" onclick="reset()">
      <input type="button" value="Поміняти розкладку" onclick="change()">
    </form>

    <script type="text/javascript">
       var a=['а','б','в','г','д','е','є','и','і','ї']
       var b = ['a', 'b','c','d','e','f','g','i','k','n']
       var cur = false
       let trs = document.getElementsByClassName('lett')
       for(let i = 0; i < 10; i++){
         trs[i].value = a[i]
       }
       function print(id){
         if(cur){
         document.getElementById('txtarea').value += b[id]}
         else document.getElementById('txtarea').value += a[id]
       }
       function change(){
         if(cur){
           for(let i = 0; i < 10; i++){
             trs[i].value = a[i]
           }
         }
         else{
           for(let i = 0; i < 10; i++){
             trs[i].value = b[i]
           }
         }
         cur = !cur
       }
    </script>
  </body>
</html>
