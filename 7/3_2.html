<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <Script>
        $(Document).ready(function() {
            $("#btn-1").bind({
                click: function() {
                    alert("Одинарний клік")
                }
            });
            $("#btn-2").bind({
                dblclick: function() {
                    alert("Подвійний  клік")
                }
            });
        });
    </Script>
</head>
<body>
<button id="btn-1">Press me 1</button>
<button id="btn-2">Press me 2</button>
</body>
</html>
