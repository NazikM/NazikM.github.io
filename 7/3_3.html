<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <Script>
        $(Document).ready(function() {
            $( "img" ).hide();
            $( "h1" ).bind({
                click: function() {
                    $( "img" ).show(200);
                }
            })
            $( "img" ).bind({
                click: function() {
                    $( "img" ).hide();
                },
                mouseover: function() {
                    $('p').show(200)
                },
                mouseout: function() {
                    $('p').hide()
                }
        });
        })
    </Script>
    <style>
        .custom_div{
            background-color: wheat;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<H1>Показати зображення</h1>
<img src="https://www.dreamsbook.com.ua/uploads/15747xJILGQdTEiVPzpKH.jpg" alt="">
<p>Пляж</p>
</body>
</html>
